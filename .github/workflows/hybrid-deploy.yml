    runs-on: ubuntu-latest
    needs: performance-test
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup automation
      run: |
        # è‡ªå‹•åŒ–ã‚¹ã‚¯ãƒªãƒ—ãƒˆã®è¨­å®š
        chmod +x scripts/*.sh
        
        # ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—è‡ªå‹•åŒ–
