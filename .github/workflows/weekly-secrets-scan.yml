name: Weekly Secrets Scan (Light)

"on":
  schedule:
    - cron: '0 2 * * 1'  # Every Monday 11:00 JST
  workflow_dispatch: {}

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run trufflehog (git)
        uses: trufflesecurity/trufflehog@v3.81.7
        with:
          # Limit to recent history for light scan
          base: HEAD~100
          head: HEAD
        continue-on-error: true
      - name: Run gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          args: detect --no-git -v
        continue-on-error: true
