          PERCENTAGE=$((PASSED * 100 / TOTAL))

          echo "pass_rate=$PASS_RATE" >> "$GITHUB_OUTPUT"
          echo "percentage=$PERCENTAGE" >> "$GITHUB_OUTPUT"
