            #### é–¢é€£ãƒ•ã‚¡ã‚¤ãƒ«
            - è¦³æ¸¬ãƒ­ã‚°: \`tests/golden/observation_log.md\`
            - è©•ä¾¡å™¨: \`tests/golden/evaluator.py\`
            - å®Ÿè¡Œãƒ­ã‚°: Artifacts ã‹ã‚‰ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å¯èƒ½

            ### è‡ªå‹•ç”Ÿæˆ
            ã“ã®Issueã¯é€±æ¬¡Golden Testã®è‡ªå‹•ãƒã‚§ãƒƒã‚¯ã«ã‚ˆã‚Šç”Ÿæˆã•ã‚Œã¾ã—ãŸã€‚
            `;

            // æ—¢å­˜ã®åŒæ§˜ã®IssueãŒã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
