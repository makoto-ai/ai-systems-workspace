name: 🚀 Auto Deploy via Docker

on:
  push:
    branches:
      - main
  workflow_dispatch: # 手動実行も可能

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ✅ Checkout repository
        uses: actions/checkout@v3

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔐 Load Vault Secrets
        run: |
          # Vault CLI セットアップ
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
          sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
          sudo apt-get update && sudo apt-get install vault
          
          # Vault認証（GitHub Secrets使用）
          echo ${{ secrets.VAULT_TOKEN }} | vault login -
          
          # シークレット読み込み
          source scripts/load_secrets.sh

      - name: 🧪 Run Pre-Deployment Tests
        run: |
          docker-compose -f docker-compose.yml run --rm app pytest || true

      - name: 🏗️ Build and Restart Containers
        run: |
          docker-compose down
          docker-compose up -d --build

      - name: ✅ Health Check
        run: |
          sleep 30
          curl -f http://localhost:8000/health || echo "⚠️ Health check failed"

      - name: ✅ Notify Deployment Success
        run: |
          echo "🎉 Deployment completed successfully!"
          echo "📊 System Status:"
          docker-compose ps 