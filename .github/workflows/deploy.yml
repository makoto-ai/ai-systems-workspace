name: Deploy to Production

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests (skip if no tests)
      run: |
        if [ -d tests ]; then python -m pytest tests/ -q; else echo "no tests/"; fi
    
    - name: Docker Build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: voice-roleplay:${{ github.ref_name }}
    
    - name: Deploy notification
      run: |
        echo "ðŸš€ Deployment ready for version ${{ github.ref_name }}" 