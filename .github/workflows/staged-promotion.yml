            // PRã‚’ä½œæˆ
            const { data: pr } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ğŸš€ æ®µéšæ˜‡æ ¼: Golden Test threshold ${nextRecommended}`,
              head: branchName,
