auto_upgrade:
  consecutive_weeks_required: 3
  good_rate_threshold: 90
  upgrade_rate_threshold: 80
canary:
  enabled: true
  monitoring_duration_days: 7
  previous_threshold: 0.7
  started_at: '2025-08-30T00:09:22.143202'
downgrade_rules:
  consecutive_weeks_fail: 2
  fail_threshold_ratio: 0.8
model:
  max_tokens: 60
  provider: groq
  temperature: 0.0
observation:
  log_retention_days: 90
  weekly_check_day: 4
safe_tuning:
  compound_patterns:
    max_additions_per_pr: 3
    max_token_length: 10
  enabled: true
  norm_map_additions:
    forbidden_patterns:
    - .*\*.*
    - .{20,}
    - ^\s*$
    max_additions_per_pr: 5
    safe_patterns:
    - ^[a-zA-Z0-9ぁ-んァ-ン一-龥]{1,15}$
    - ^[a-zA-Z0-9]+(-[a-zA-Z0-9]+)*$
  number_tolerance:
    abs_threshold_allowed:
    - 0.3
    - 0.4
    - 0.5
    max_change_per_pr: 0.1
    rel_threshold_allowed:
    - 0.03
    - 0.04
    - 0.05
  similarity_gate_range:
    max: 0.92
    max_change_per_pr: 0.01
    min: 0.9
  violation_response:
    auto_comment: true
    block_pr: true
    require_manual_review: true
threshold: 0.72
thresholds:
  phase1: 0.3
  phase2: 0.5
  phase3: 0.7
  phase4: 0.85
  phase5: 0.9
upgrade_rules:
  0.3_to_0.5:
    condition: 基本安定性確認
    consecutive_weeks: 3
    min_pass_rate: 90
  0.5_to_0.7:
    condition: 不合格原因が辞書/正規化で説明可能
    consecutive_weeks: 2
    min_pass_rate: 90
  0.7_to_0.85:
    condition: 新規不合格の70%以上を次週までに解決可能
    consecutive_weeks: 2
    min_pass_rate: 85
  0.85_to_0.9:
    condition: 実質完成ライン到達
    consecutive_weeks: 3
    min_pass_rate: 90
