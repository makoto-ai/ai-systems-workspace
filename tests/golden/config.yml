auto_upgrade:
  consecutive_weeks_required: 3
  good_rate_threshold: 90
  upgrade_rate_threshold: 80
downgrade_rules:
  consecutive_weeks_fail: 2
  fail_threshold_ratio: 0.8
model:
  max_tokens: 60
  provider: groq
  temperature: 0.0
observation:
  log_retention_days: 90
  weekly_check_day: 4
threshold: 0.7
thresholds:
  phase1: 0.3
  phase2: 0.5
  phase3: 0.7
  phase4: 0.85
  phase5: 0.9
upgrade_rules:
  0.3_to_0.5:
    condition: 基本安定性確認
    consecutive_weeks: 3
    min_pass_rate: 90
  0.5_to_0.7:
    condition: 不合格原因が辞書/正規化で説明可能
    consecutive_weeks: 2
    min_pass_rate: 90
  0.7_to_0.85:
    condition: 新規不合格の70%以上を次週までに解決可能
    consecutive_weeks: 2
    min_pass_rate: 85
  0.85_to_0.9:
    condition: 実質完成ライン到達
    consecutive_weeks: 3
    min_pass_rate: 90
