# Golden Test Normalization Rules
# 自動生成日時: 2025-08-29T22:22:27.953176

# 基本正規化設定
normalization:
  nfkc_enabled: True
  casefold_enabled: True
  space_compression: True
  
  # 記号・句読点統一
  punctuation_mapping:
    "［": "["
    "【": "["
    "（": "("
    "〔": "["
    "］": "]"
    "】": "]"
    "）": ")"
    "〕": "]"
    "，": ","
    "．": "."
    "；": ";"
    "：": ":"
    "？": "?"
    "！": "!"
    "〜": "~"
    "～": "~"
    "ー": "-"
    "―": "-"
    "‐": "-"
    "–": "-"
    "—": "-"
    ": '"', ": """
    "'": "'"
    "「": """
    "」": """
    "『": """
    "』": """

  # 単位・表記統一
  unit_mapping:
    "％": "%"
    "㌫": "%"
    "パーセント": "%"
    "ミリ秒": "ms"
    "ミリセカンド": "ms"
    "msec": "ms"
    "秒": "s"
    "セカンド": "s"
    "sec": "s"
    "分": "min"
    "分間": "min"
    "minute": "min"
    "時間": "h"
    "時": "h"
    "hour": "h"


# 類似度判定設定
similarity:
  number_tolerance:
    absolute_threshold: 1.0
    relative_threshold: 0.05
  token_similarity_threshold: 0.92

