global:
  resolve_timeout: 5m
  slack_api_url: 'https://hooks.slack.com/services/YOUR_SLACK_WEBHOOK'

route:
  group_by: ['alertname', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'ai-systems-alerts'
  routes:
    - match:
        severity: critical
      receiver: 'ai-systems-critical'
      continue: true
    - match:
        severity: warning
      receiver: 'ai-systems-warning'
      continue: true
    - match:
        severity: info
      receiver: 'ai-systems-info'

receivers:
  - name: 'ai-systems-alerts'
    email_configs:
      - to: 'admin@ai-systems.com'
        send_resolved: true
    slack_configs:
      - channel: '#ai-systems-alerts'
        send_resolved: true
        title: '{{ template "slack.title" . }}'
        text: '{{ template "slack.text" . }}'
        actions:
          - type: button
            text: 'View in Grafana'
            url: '{{ template "slack.grafanaURL" . }}'
  
  - name: 'ai-systems-critical'
    email_configs:
      - to: 'admin@ai-systems.com'
        send_resolved: true
    slack_configs:
      - channel: '#ai-systems-critical'
        send_resolved: true
        title: 'üö® CRITICAL: {{ template "slack.title" . }}'
        text: '{{ template "slack.text" . }}'
        actions:
          - type: button
            text: 'View in Grafana'
            url: '{{ template "slack.grafanaURL" . }}'
          - type: button
            text: 'Acknowledge'
            url: '{{ template "slack.ackURL" . }}'
  
  - name: 'ai-systems-warning'
    email_configs:
      - to: 'admin@ai-systems.com'
        send_resolved: true
    slack_configs:
      - channel: '#ai-systems-warnings'
        send_resolved: true
        title: '‚ö†Ô∏è WARNING: {{ template "slack.title" . }}'
        text: '{{ template "slack.text" . }}'
        actions:
          - type: button
            text: 'View in Grafana'
            url: '{{ template "slack.grafanaURL" . }}'
  
  - name: 'ai-systems-info'
    email_configs:
      - to: 'admin@ai-systems.com'
        send_resolved: true
    slack_configs:
      - channel: '#ai-systems-info'
        send_resolved: true
        title: '‚ÑπÔ∏è INFO: {{ template "slack.title" . }}'
        text: '{{ template "slack.text" . }}'

templates:
  - '/etc/alertmanager/template/*.tmpl'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']
  
  - source_match:
      severity: 'warning'
    target_match:
      severity: 'info'
    equal: ['alertname', 'service'] 