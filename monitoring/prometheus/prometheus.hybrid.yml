# Prometheus設定 - ハイブリッドAIシステム監視

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "ai_systems_rules.yml"

scrape_configs:
  # Prometheus自体の監視
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ハイブリッドアプリケーション監視
  - job_name: 'ai-systems-hybrid'
    static_configs:
      - targets: ['ai-systems-app:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # MCPサービス監視
  - job_name: 'mcp-service'
    static_configs:
      - targets: ['mcp-service:8001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Composerサービス監視
  - job_name: 'composer-service'
    static_configs:
      - targets: ['composer-service:8002']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # OpenTelemetry Collector監視
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:9464']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # VOICEVOX Engine監視
  - job_name: 'voicevox-engine'
    static_configs:
      - targets: ['voicevox-engine:50021']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Ollama監視
  - job_name: 'ollama'
    static_configs:
      - targets: ['ollama:11434']
    metrics_path: '/api/tags'
    scrape_interval: 60s

  # Redis監視
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # PostgreSQL監視
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Node Exporter (システム監視)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Vault監視
  - job_name: 'vault'
    static_configs:
      - targets: ['vault:8200']
    metrics_path: '/v1/sys/metrics'
    scrape_interval: 30s

# アラートマネージャー設定
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# アラートルール
rule_files:
  - "ai_systems_alerts.yml" 